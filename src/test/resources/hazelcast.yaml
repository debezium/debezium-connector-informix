hazelcast:
  cache:
    "transaction-cache":
      key-type:
        class-name: java.lang.Integer
      value-type:
        class-name: io.debezium.connector.informix.InformixTransactionHolder
      in-memory-format: OBJECT
      eviction:
        size: 100000
        max-size-policy: ENTRY_COUNT
        eviction-policy: LFU
